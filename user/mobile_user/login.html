<!DOCTYPE html>
<html lang="en">
<!-- begin::Head -->
<head>
	<base href="">
	<meta charset="utf-8" />
	<title>Senpai | Login</title>
	<meta name="description" content="Login page example">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--begin::Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Roboto:300,400,500,600,700">
	<!--end::Fonts -->
	<!--begin::Page Custom Styles(used by this page) -->
	<link href="../assets/css/pages/login/login-1.css" rel="stylesheet" type="text/css" />
	<!--end::Page Custom Styles -->
	<!--begin::Global Theme Styles(used by all pages) -->
	<link href="../assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
	<link href="../assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
	<!--end::Global Theme Styles -->
	<!--begin::Layout Skins(used by all pages) -->
	<link href="../assets/css/skins/header/base/light.css" rel="stylesheet" type="text/css" />
	<link href="../assets/css/skins/header/menu/light.css" rel="stylesheet" type="text/css" />
	<link href="../assets/css/skins/brand/dark.css" rel="stylesheet" type="text/css" />
	<link href="../assets/css/skins/aside/dark.css" rel="stylesheet" type="text/css" />
	<!--end::Layout Skins -->
	<link rel="shortcut icon" href="../assets/media/logos/favicon.ico" />
	<style>
		.title-bg {
			font-size: 3.5rem !important;
			position: absolute;
			bottom: 70px;
			left: 70px;
		}
		p,h1,h2,h3,h4,h5,h6 {
			pointer-events: none
		}
		@media (min-width: 1024px) {
			.kt-login.kt-login--v1 .kt-login__aside {
				width: 60%;
			}
		}
		@media (max-width: 1024px) {
			#bg-login {
				display: none;
			}
		}
		@media (max-width: 320px) {
			html, body {
				font-size: 11px !important;
			}
		}
	</style>
</head>
<!-- end::Head -->
<!-- begin::Body -->
<body class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--fixed kt-subheader--solid kt-aside--enabled kt-aside--fixed kt-page--loading">
	<!-- begin:: Page -->
	<div class="kt-grid kt-grid--ver kt-grid--root">
		<div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v1" id="kt_login">
			<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--desktop kt-grid--ver-desktop kt-grid--hor-tablet-and-mobile">
				<!--begin::Aside-->
				<div id="bg-login" class="kt-grid__item kt-grid__item--order-tablet-and-mobile-2 kt-grid kt-grid--hor kt-login__aside" style="background-image: url(../assets/media//bg/bg-13.jpg);background-repeat:no-repeat;background-position:center top; position: relative;">
					<div class="kt-grid__item">
						<a href="#" class="kt-login__logo">
							<img class="kt-hidden" src="../assets/media/logos/logo-4.png">
						</a>
					</div>
					<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver">
						<div class="kt-grid__item kt-grid__item--middle">
							<h3 class="kt-login__title title-bg">Find answer from <br> senpai</h3>
						</div>
					</div>
				</div>
				<!--begin::Aside-->
				<!--begin::Content-->
				<div class="kt-grid__item kt-grid__item--fluid  kt-grid__item--order-tablet-and-mobile-1  kt-login__wrapper">
					<!--begin::Head-->
					<div style="position: absolute;">
						<img style="width: 120px" src="../assets/media/logos/logo_senpai.png">
					</div>
					<div class="kt-login__head">
					</div>
					<!--end::Head-->
					<!--begin::Body-->
					<div class="kt-login__body">
						<!--begin::Signin-->
						<div class="kt-login__form">
							<div class="kt-login__title">
								<h3>Sign In</h3>
								<span style="pointer-events: none" class="kt-login__signup-label">Don't have an account yet?</span>&nbsp;&nbsp;
								<a href="sign_up.html" class="kt-link kt-login__signup-link">Sign Up!</a> <br>
								<span class="kt-login__signup-label">
									<a href="lounge_no_login.html" class="kt-link kt-login__signup-link">Go to Lounge</a> without sign in
								</span>&nbsp;&nbsp;
							</div>
							<!--begin::Form-->
							<form class="kt-form" action="" novalidate="novalidate" id="kt_login_form">
								<div class="form-group">
									<input class="form-control" type="email" placeholder="E-mail" name="email" autocomplete="off">
								</div>
								<div class="form-group">
									<input class="form-control" type="password" placeholder="Password" name="password" autocomplete="off">
								</div>
								<!--begin::Action-->
								<div class="kt-login__actions">
									<button style="width: 100%" id="kt_login_signin_submit" class="btn btn-primary btn-elevate kt-login__btn-primary">Sign In</button>
								</div>
								<div align="center" style="margin-top: -20px">
									<a href="#" class="kt-link kt-login__link-forgot">
										Forgot Password ?
									</a>
								</div>
								<!--end::Action-->
							</form>
							<!--end::Form-->
							<!--begin::Divider-->
							<div class="kt-login__divider">
								<div class="kt-divider">
									<span></span>
									<span>OR</span>
									<span></span>
								</div>
							</div>
							<!--end::Divider-->
							<!--begin::Options-->
							<div class="kt-login__options">
								<a href="#" class="btn btn-primary kt-btn">
									<i class="fab fa-facebook-f"></i>
									Facebook
								</a>
								<a href="#" class="btn btn-info kt-btn">
									<i class="fab fa-twitter"></i>
									Twitter
								</a>
								<a href="#" class="btn btn-danger kt-btn">
									<i class="fab fa-google"></i>
									Google
								</a>
							</div>
							<!--end::Options-->
						</div>
						<!--end::Signin-->
					</div>
					<!--end::Body-->
				</div>
				<!--end::Content-->
			</div>
		</div>
	</div>
	<!-- end:: Page -->
	<!-- begin::Global Config(global config for global JS sciprts) -->
	<script>
		var KTAppOptions = {
			"colors": {
				"state": {
					"brand": "#5d78ff",
					"dark": "#282a3c",
					"light": "#ffffff",
					"primary": "#5867dd",
					"success": "#34bfa3",
					"info": "#36a3f7",
					"warning": "#ffb822",
					"danger": "#fd3995"
				},
				"base": {
					"label": [
					"#c5cbe3",
					"#a1a8c3",
					"#3d4465",
					"#3e4466"
					],
					"shape": [
					"#f0f3ff",
					"#d9dffa",
					"#afb4d4",
					"#646c9a"
					]
				}
			}
		};
	</script>
	<!-- end::Global Config -->
	<!--begin::Global Theme Bundle(used by all pages) -->
	<script src="../assets/plugins/global/plugins.bundle.js" type="text/javascript"></script>
	<script src="../assets/js/scripts.bundle.js" type="text/javascript"></script>
	<!--end::Global Theme Bundle -->
	<!--begin::Page Scripts(used by this page) -->
	<script src="../assets/js/pages/custom/login/login-1.js" type="text/javascript"></script>
	<!--end::Page Scripts -->
	<script>
		$(document).ready(function(){
			$("textarea,input").focus(function(){
				jQuery('#footer-mobile-menu').removeClass('footer');
			})
			$("textarea,input").blur(function(){
				jQuery('#footer-mobile-menu').addClass('footer');
			});
			$(".tag-group").focusin(function(){
				jQuery('#footer-mobile-menu').removeClass('footer');
			})
			$(".tag-group").focusout(function(){
				jQuery('#footer-mobile-menu').addClass('footer');
			})

		})
	</script>
</body>
<!-- end::Body -->
</html>
