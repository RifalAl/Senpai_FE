	<script>

		var KTSweetAlert2Demo = function() {

							swal.fire(
								'Deleted!',

			};

			return {

					initDemos();
				},
			};
		}();

		jQuery(document).ready(function() {
			KTSweetAlert2Demo.init();
		});
	</script>
	<script>
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function (e) {
					$('#foto_user')
					.attr('src', e.target.result);
				};
				reader.readAsDataURL(input.files[0]);
			}
		}
		function readURL_bg(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function (e) {
					$('#background_user')
					.attr('src', e.target.result);
				};
				reader.readAsDataURL(input.files[0]);
			}
		}
	</script>
	<script>  
		$(document).ready(function(){

			$image_crop = $('#image_demo').croppie({
				enableExif: true,
				viewport: {
					width:200,
					height:200,
					type:'circle'
				},
				boundary:{
					width:200,
					height:200
				}
			});

			$('#upload_image').on('change', function(){
				var reader = new FileReader();
				reader.onload = function (event) {
					$image_crop.croppie('bind', {
						url: event.target.result
					}).then(function(){
						console.log('jQuery bind complete');
					});
				}
				reader.readAsDataURL(this.files[0]);
				$('#uploadimageModal').modal('show');
			});

			$('.crop_image').click(function(event){
				$image_crop.croppie('result', {
					type: 'canvas',
					size: 'viewport'
				}).then(function(response){
					$.ajax({
						url:"./image_uploaded/upload.php",
						type: "POST",
						data:{"image": response},
						success:function(data)
						{
							$('#uploadimageModal').modal('hide');
							$('#uploaded_image').html(data);
						}
					});
				})
			});

		});

		$(document).ready(function(){

			$image_crop_bg = $('#image_demo_bg').croppie({
				enableExif: true,
				viewport: {
					width:'auto',
					height:100,
					type:'rectangle'
				},
				boundary:{
					width:'auto',
					height:100
				},
				hasil: {
					width:'auto',
					height:100,
					type:'rectangle'
				}
			});

			$('#upload_bg').on('change', function(){
				var reader = new FileReader();
				reader.onload = function (event) {
					$image_crop_bg.croppie('bind', {
						url: event.target.result
					}).then(function(){
						console.log('jQuery bind complete');
					});
				}
				reader.readAsDataURL(this.files[0]);
				$('#uploadBgModal').modal('show');
			});

			$('.crop_bg').click(function(event){
				$image_crop_bg.croppie('result', {
					type: 'canvas',
					size: 'hasil'
				}).then(function(response){
					$.ajax({
						url:"./image_uploaded/upload_bg.php",
						type: "POST",
						data:{"image": response},
						success:function(data)
						{
							$('#uploadBgModal').modal('hide');
							$('#uploaded_bg').html(data);
						}
					});
				})
			});

		});  
	</script>
